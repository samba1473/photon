<h1>School Information</h1> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="dbn">
    <th mat-header-cell *matHeaderCellDef> DBN </th>
    <td mat-cell *matCellDef="let data"> {{data.dbn}} </td>
  </ng-container>

  <ng-container matColumnDef="school_name">
    <th mat-header-cell *matHeaderCellDef> School Name </th>
    <td mat-cell *matCellDef="let data"> {{data.school_name}} </td>
  </ng-container>

  <ng-container matColumnDef="boro">
    <th mat-header-cell *matHeaderCellDef> Boro </th>
    <td mat-cell *matCellDef="let data"> {{data.boro}} </td>
  </ng-container>

  <ng-container matColumnDef="campus_name">
    <th mat-header-cell *matHeaderCellDef> Campus Name </th>
    <td mat-cell *matCellDef="let data"> {{data.campus_name}} </td>
  </ng-container>

  <ng-container matColumnDef="state_code">
    <th mat-header-cell *matHeaderCellDef> State Code </th>
    <td mat-cell *matCellDef="let data"> {{data.state_code}} </td>
  </ng-container>

  <ng-container matColumnDef="attendance_rate">
    <th mat-header-cell *matHeaderCellDef> Attend Ratio </th>
    <td mat-cell *matCellDef="let data"> {{data.attendance_rate}} </td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef> Website </th>
    <td mat-cell *matCellDef="let data"> {{data.website}} </td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef> Info </th>
    <td mat-cell *matCellDef="let data; let i = index">
      <button mat-flat-button (click)="info(i)" [ngClass]="['custom-button', 'primary-color']"> Info</button>
    </td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination Controls -->
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
